<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teamwork</title>

    <!-- Boostrap links-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <!-- font-family: 'Montserrat', sans-serif; basic -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

    <!-- font-family: 'Open Sans', sans-serif; header -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        
    <!-- Firebase links -->
    <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/live/3.1/firebase.js"></script>

    <link rel="stylesheet" href="../css/homepage.css">

</head>
<body>
    <h3 id = "welcome"></h3>
    <br>
    <br>
    <div id = "createRoom">
        <img class = "col-lg-4 col-md-4 col-sm-4 col-xs-12" src = "../images/jpg.jpg" id = "img-bg1">
        <div id = "createRoomDetails" class = "col-lg-8 col-md-8 col-sm-8 col-xs-12">

            <h3 id = "msg-label">Please enter your team name to create a room.</h3>

            <input type = "text" id = "room" placeholder = "Please enter your room name" class = "form-control">
            <br>
            <br>
            <button id = "create-button" onclick = "createRoom()" class = "btn btn-success">Create room</button>
        
        </div>
    </div>

    <div id = "joinRoom">
        <img class = "col-lg-4 col-md-4 col-sm-4 col-xs-12" src = "../images/32.jpg" id = "img-bg-2">
        <div id = "orJoin" class = "col-lg-8 col-md-8 col-sm-8 col-xs-12">
            <h2>Or you can join your team!</h2>
            <a href = "#theRooms">
                <button class = "btn btn-success" onclick = "getData()">Join now!</button>
            </a>
        </div>
    </div>
    <br>
    <br>
    <br>
    <div id = "theRooms">
        
    </div>
    <script src = "../js/homepage.js"></script>   
</body>
</html>
